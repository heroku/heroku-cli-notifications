name: Node CI
on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [8, lts]
        os: [ubuntu-latest]
    env:
      NYC: yarn exec nyc -- --nycrc-path node_modules/@oclif/nyc-config/.nycrc
      MOCHA_FILE: reports/mocha.xml
    steps:
    - uses: actions/checkout@v2
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn
    - run: yarn add -D nyc@13 @oclif/nyc-config@1 mocha-junit-reporter@1
    - run: |
        mkdir -p reports
        $NYC yarn test --reporter mocha-junit-reporter
        $NYC report --reporter text-lcov > coverage.lcov
    - uses: actions/upload-artifact@v2
      with:
        path: "~/cli/reports"

  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
    - test
    env:
      NYC: yarn exec nyc -- --nycrc-path node_modules/@oclif/nyc-config/.nycrc
      MOCHA_FILE: reports/mocha.xml
    steps:
    # Ensure parameter if_key_exists is set correctly
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: "${{ secrets.SSH_KEY }}"
        name: id_rsa
        known_hosts: "${{ secrets.SSH_KEY }}"
        if_key_exists: fail
    - uses: actions/checkout@v2
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn global add @oclif/semantic-release@3 semantic-release@15
    - run: yarn --frozen-lockfile
    - run: |
        export PATH=/usr/local/share/.config/yarn/global/node_modules/.bin:$PATH
        semantic-release -e @oclif/semantic-release
